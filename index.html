<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>HTML5 form - asun-pf </title>
</head>


<body>

  <div class="col-md-12 d-flex justify-content-center pt-3">

    <div class=" col-10 card text-center border d-flex content-fluid   ">

        <div class="card-header text-start">
          <h5>Payment form example</h5>
        </div>
        <div class="card-body">
          

          <form>
            <div id="container of my form" class="container-fluid d-flex flex-column">      
              
              <div id="row1-alert" class="row-">
                <div class=" col-12 alert alert-danger text-start" role="alert">
                  Some fields are missing
                </div>
              </div>

              <div id="row2-card-cvc-amount" class="row ">
                <div class="mb-3 text-start col-6">
                  <label for="card-number" class="form-label "> Card # </label>
                  <input type="text" class="form-control" id="card-number" placeholder="XXXXXXXXXXXXXXXX" aria-describedby="cardNumber">              
                </div>

                <div class="mb-3 text-start col-2">
                  <label for="cvc-number" class="form-label "> CVC # </label>
                  <input type="text" class="form-control" id="cvc-number" placeholder="0000" aria-describedby="cvcNumber">              
                </div>

                <div class=" mb-3 text-start  col-md-4">
                  <label for="amount" class="form-label">Amount</label>
                  <div class= "d-flex justify-content-between">
                    <span class="input-group-text col-md-1" id="dollar-sign">$</span>
                    <input type="text" class="form-control" placeholder="Amount">
                  </div>              
                </div>

               

                
                
              </div>

              <div id="row3-first-last-name" class="row ">
                <div class="mb-3 text-start col-6">
                  <label for="firstName" class="form-label "> First name</label>
                  <input type="text" class="form-control" id="firstName"  aria-describedby="firstName">              
                </div>

                <div class="mb-3 text-start col-6">
                  <label for="lastName" class="form-label "> Last name</label>
                  <input type="text" class="form-control" id="lastName"  aria-describedby="lastName">              
                </div>                
              </div>

              <div id="row4-city-state-pc" class="row ">
                <div class="mb-3 text-start col-6">
                  <label for="city" class="form-label "> City</label>
                  <input type="text" class="form-control" id="city"  aria-describedby="city">              
                </div>

                <div class="mb-3 text-start col-3">
                  <label for="state" class="form-label ">State</label>
                  <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option selected>Pick a state</option>
                    <option value="1">AL: Alabama</option>
                    <option value="2">CA: California</option>
                    <option value="3">FL: Florida</option>
                  </select>            
                </div> 

                <div class="mb-3 text-start col-3">
                  <label for="PC" class="form-label ">Postal code</label>
                  <input type="text" class="form-control" id="PC"  aria-describedby="PC">              
                </div>                 
              </div>





              <div id="row5-cardsAccepted-message" class="row d-flex flex-row inblock justify-content-between ">

                <div class="mb-3 text-start col-md-4 ">
                  <label for="cardsAccepted" class="form-label "> We accept:</label><br>
                  <input type="checkbox" class="btn-check" id="btn-check-2-outlined" checked autocomplete="off">
                  <div class="alert alert-dark" role="alert">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                      <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option2">
                      <label class="form-check-label" for="inlineRadio1"> <i class="fa-brands fa-cc-visa"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option2">
                      <label class="form-check-label" for="inlineRadio1"> <i class="fa-brands fa-cc-diners-club"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option2">
                      <label class="form-check-label" for="inlineRadio1"> <i class="fa-brands fa-cc-amex"></i></label>
                    </div>
                  </div>
                                   
            
                </div> 
                
                <div class=" col-md-6 text-start  ">
                  <label for="comment" > Message</label>
                  <textarea class="form-control " style="height: 100px"></textarea>
                  <label class="add-any-notes" for="comment">Add any notes here.</label>
                </div>  
                
              </div>                  


                
                

                
                              
              </div>

            </div>            

          </form>


          <div class="card-footer text-end  bg-light text-dark border justify-content-end">
            <button type="cancel" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-success">Send</button>
        </div>

        </div>
        
        
      </div>


    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>   
</body>
</html>
